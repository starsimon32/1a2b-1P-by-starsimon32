<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<title>1a2b遊戲</title>
</head>
<body>
<div id="main">
    <h2>1a2b遊戲</h2>

    最高位數上限(0~z)：<input type="string" id="high"><br>
    最低位數下限(0~z)：<input type="string" id="low"><br>
    要猜的位數：<input type="number" id="digit" value="2"><br><br>

    <p>選擇要顯示的資訊：</p>
    <label><input type="checkbox" id="showhint" checked>要有提示</label><br>
    <label><input type="checkbox" id="showhelp" checked> 要有幫忙</label><br><br>

    <button onclick="show()">顯示</button>
    <button onclick="clearAll()">清空畫面</button>

    <p id="bmiResult"></p>
</div>

// 清空畫面並顯示新文字
function clearAll() {
    const mainDiv = document.getElementById("main");
    mainDiv.innerHTML = ""; // 清掉所有內容

    // 新文字提示
    const newTitle = document.createElement("h2");
    newTitle.innerText = "畫面已清空！歡迎重新開始";
    mainDiv.appendChild(newTitle);

    const infoText = document.createElement("p");
    infoText.innerText = "請重新輸入身高、體重，或按下下方按鈕重新開始。";
    mainDiv.appendChild(infoText);

    // 重新開始按鈕
    const restartBtn = document.createElement("button");
    restartBtn.innerText = "重新開始";
    restartBtn.onclick = () => location.reload(); // 重新載入頁面
    mainDiv.appendChild(restartBtn);
}
</script>
</body>
</html>
